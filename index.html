<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h3 id="time"></h3></center>
  <!-- login form -->
   <div id="login">
   <div class="login-wrapper">
        <div class="login-header">
            Login Form
        </div>
        <div class="login-form">
            <label for="username">Username *</label>
            <input type="text" id="user"  placeholder="Enter your Username"  />

            <label for="password">Password *</label>
            <input type="password" id="password"  placeholder="Enter your Password" required />

            <div class="remember">
                <input type="checkbox" id="remember" name="remember" style="margin-right: 8px;">
                <label for="remember">password show</label>
            </div>

            <button onclick="login_usar()">LOGIN</button>
        </div>

    </div>
  </div>
<!-- login from end -->

    <div id="form_main">
    
      <div id="form">

          <input type="number"  placeholder="Enter a roll_no" id="roll" required  class="input_info"><br> <br>
          <input type="text"  placeholder="Enter your Name`" id="name" required  class="input_info"><br><br>
          <input type="text"  placeholder="Enter your father" id="f_name" required  class="input_info"><br><br>
          <input type="text"  placeholder="Enter course name" id="course" required class="input_info"><br><br>
          <input type="submit" onclick="from_submit()"  value="Continue test" id="info_submit">

      </div>
    </div>
  <div id="quiz">
    <div id="main">
        <div id="question"></div>
    </div>
    <center>
    <Button class="btn" onclick="privious()"> Previous</Button>
    <Button class="btn" onclick="next()">Next</Button>
    <Button class="btn" onclick="submitQuiz()">Submit</Button>
</center>

  </div>
  <div id="detail">
  
 <div id="info">
    
    <center>
    <h3 id="feedback"></h3>
    <h3 id="yourroll"></h3>
    <h3 id="yourname"> </h3>
    <h3 id="yourf_name"></h3>
    <h3 id="yourcourse"></h3>

    <h2>teacher --> vikash pal</h2>
    </center>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
